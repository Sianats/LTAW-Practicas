<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
  <title>Whatsapp</title>

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="usuario.css">

  <!-- Cliente que usa los Sockets.io-->
  <script src="index.js" defer></script>
</head>

<body>
<table style="border-spacing:50px">
    <tr>
        <!-- Zona de la caja establecer nombre usuario -->
        <td width="500px">
            <div id="box1">
                <h1>Información:</h1><br>
                    <h3>Arquitectura: <span id="info1"></h3></span><br>
                    <h3>Plataforma: <span id="info2"></h3></span><br>
                    <h3>Diretorio: <span id="info3"></h3></span><br>

                <h1>Versiones:</h1><br>
                <h3>Node:</h3> <span id="node"></span><br>
                <h3>Chrome:</h3> <span id="chrome"></span><br>
                <h3>Electron:</h3> <span id="electron1"></span><br>

                <h1>usuarios en línea:</h1><br>
                <h3><span id="numus"></span></h3><br>

                <h1><input type="button" value="Botón de prueba" id="btn_test"></h1>
            </div>
        </td>
        <td>
            <!-- Zona de la caja del chat -->
            <div class="container">
                <div class="chat">
                    <!-- División cabecera, zona donde está la información del grupo -->
                    <div class="cabecera">
                        <div class="perfil">
                            <div class="izquierda">
                                <img src="img/atras.png" class="atras" width="30px">
                                <img src="img/URJC.png" class="pp" width="30px" style="background-color: white;">
                                <h2>Grupo 4º ISAM</h2>
                            </div>
                            <div class="derecha">
                                <img src="img/video.png" class="icono">
                                <img src="img/telf.png" class="icono">
                                <img src="img/opciones.png" class="icono">
                            </div>
                        </div>
                    </div>
                    <!-- Zona donde se ven los mensajes (pantalla del chat) -->
                    <div class="chat-box">
                        <div class="chat-r">
                            <div class="sp"></div>
                            <p id="display"></p>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
